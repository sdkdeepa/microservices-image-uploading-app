language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.5
  
before_script:
    - echo "no tests"

script:
  - docker --version 
  - docker-compose build --parallel 

  
after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker-compose push

